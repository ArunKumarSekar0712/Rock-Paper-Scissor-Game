<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock-paper-scissor Game</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <div class="game">
    <p class="title">Welcome to The Rock - Paper - Scissor Game </p>
    <p class="title">Press any Option To start </p>
    

    <button class="move-button js-rock-button"><img class="move-img" src="images/rock-emoji.png" alt="rock"></button>
    <button class="move-button js-paper-button" ><img class="move-img" src="images/paper-emoji.png" alt="paper"></button>
    <button class="move-button js-scissor-button" ><img class="move-img" src="images/scissors-emoji.png" alt="scissor"></button>
    <p class="js-result result"></p>
    <p class="js-move"></p>
    <p class="js-score score"></p>
    <button class="reset-button js-reset-button" >Reset Score</button>
    <button class="reset-button js-autoplay-button">Auto Play</button>
    </div>

    <script src="rps.js"></script>
    
    
</body>
</html>
